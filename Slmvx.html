<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE LINK</title>
    <style>
        /* --- 1. CONFIGURATION GLOBALE --- */
        :root {
            --glow: #ffffff;
            --bg-color: #1a1a1a; /* Gris foncé unifié */     
        }

        body {
            background-color: var(--bg-color);
            color: var(--glow);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* --- 2. TEXTURES & GLOW --- */
        /* Scanlines permanentes au premier plan */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Glow standard */
        .glow-text {
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.4);
        }
        
        /* Glow intense pour le checkmark */
        .check-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #fff, 0 0 30px rgba(255,255,255,0.5);
        }
        
        .glow-box {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.02);
        }

        /* --- 3. SEQUENCE D'INTRO --- */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* --- 4. ANIMATION "TV ÉTEINTE" --- */
        .crt-off-anim {
            animation: crt-turn-off 0.7s cubic-bezier(0.23, 1.00, 0.32, 1.00) forwards;
        }

        @keyframes crt-turn-off {
            0% { transform: scale(1, 1); opacity: 1; filter: brightness(1); }
            40% { transform: scale(1, 0.005); opacity: 1; filter: brightness(2); } 
            100% { transform: scale(0, 0); opacity: 0; filter: brightness(5); } 
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
