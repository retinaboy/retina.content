<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE GIFT TRANSMISSION</title>
    <style>
        /* --- 1. BASES DU STYLE --- */
        :root {
            --glow-color: #ffffff;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--glow-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none; /* Empêche la sélection bleue moche */
        }

        /* --- 2. EFFETS VISUELS (SCANLINES & GLOW) --- */
        /* Lignes TV rétro */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Le fameux effet "Glow" Blanc */
        .glow-text {
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .glow-box {
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* --- 3. ANIMATION D'INTRO (BOOT SEQUENCE) --- */
        #boot-sequence {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- 4. LA CARTE CADEAU --- */
        .card-container {
            width: 85%;
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            opacity: 0; /* Caché au début */
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Quand l'animation est finie, on affiche la carte */
        .card-visible {
            opacity: 1;
            transform: scale(1);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .amount-row {
            text-align: center;
            margin: 30px 0;
        }

        .amount {
            font-size: 3.5rem;
            font-weight: bold;
        }
        
        .currency {
            font-size: 1.5rem;
            vertical-align: top;
            opacity: 0.8;
        }

        .details-row {
            margin-top: 20px;
        }

        .label {
            font-size: 0.6rem;
            opacity: 0.6;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        /* Zone du code à copier */
        .code-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .code-display:active {
            background: #fff;
            color: #000;
            text-shadow: none;
        }

        .footer-status {
            margin-top: 30px;
            font-size: 0.6rem;
            text-align: center;
            opacity: 0.5;
        }

        /* Petit curseur clignotant */
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Notification de copie */
        #copy-msg {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="boot-sequence">
        <div id="boot-text"></div>
    </div>

    <div class="card-container glow-box" id="main-card">
        <div class="header-row">
            <span>// VIRTUAL_GIFT</span>
            <span class="blink">● REC</span>
        </div>

        <div class="amount-row">
            <div class="amount glow-text"><span class="currency">€</span>50</div>
            <div style="font-size: 0.8rem; letter-spacing: 4px; opacity: 0.7; margin-top:5px;">CREDITS</div>
        </div>

        <div class="details-row">
            <span class="label">DESTINATAIRE_ID</span>
            <div style="font-size: 1.1rem; margin-bottom: 20px;">POUR TOI</div>

            <span class="label">CLÉ DE DÉCHIFFREMENT</span>
            <div class="code-display glow-box" onclick="copyCode()">
                XMAS-2025-HACK
                <div id="copy-msg">COPIÉ DANS LE PRESSE-PAPIER</div>
            </div>
        </div>

        <div class="footer-status">
            SECURE CONNECTION ESTABLISHED<br>
            VALIDATED BY SERVER_01
        </div>
    </div>

    <script>
        // --- 1. ANIMATION DE TYPEWRITER (Effet Matrix) ---
        const bootText = document.getElementById('boot-text');
        const messages = [
            "INITIALIZING UPLINK...",
            "CONNECTING TO SECURE SERVER...",
            "DECRYPTING GIFT PACKET...",
            "ACCESS GRANTED."
        ];
        
        let msgIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (msgIndex < messages.length) {
                if (charIndex < messages[msgIndex].length) {
                    bootText.innerHTML += messages[msgIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 30); // Vitesse de frappe
                } else {
                    bootText.innerHTML += "<br>";
                    charIndex = 0;
                    msgIndex++;
                    setTimeout(typeWriter, 400); // Pause entre les lignes
                }
            } else {
                // Fin de l'animation
                setTimeout(() => {
                    document.getElementById('boot-sequence').style.display = 'none';
                    document.getElementById('main-card').classList.add('card-visible');
                }, 800);
            }
        }

        // Lancer l'animation au chargement
        window.onload = typeWriter;

        // --- 2. FONCTION COPIER LE CODE ---
        function copyCode() {
            const code = "XMAS-2025-HACK"; // Le texte à copier
            navigator.clipboard.writeText(code).then(() => {
                // Feedback visuel
                const msg = document.getElementById('copy-msg');
                msg.style.opacity = 1;
                setTimeout(() => { msg.style.opacity = 0; }, 2000);
            });
        }
    </script>
</body>
</html>
